    <script type="text/javascript">
      function preloader() {
        if (document.images) {
          var img1 = new Image();
          var img2 = new Image();
          var img3 = new Image();

          img1.src = 'assets/imgs/Vitoria-Yuri-Barichivich.jpg';
          img2.src = 'assets/imgs/Vitoria-Yuri-Barichivich.jpg';
          img3.src = 'assets/imgs/Vitoria-Yuri-Barichivich.jpg';
        }
      }
      function addLoadEvent(func) {
        var oldonload = window.onload;
        if (typeof window.onload != 'function') {
          window.onload = func;
        } else {
          window.onload = function () {
            if (oldonload) {
              oldonload();
            }
            func();
          };
        }
      }
      addLoadEvent(preloader);
    </script>
