<ion-item class="item"
          [ngStyle]="{'border-left-color': item.color}">
    <h3 class="item__label capitalize">{{item.label}}</h3>
    <div class="item__body">
        <p class="item__value">{{item.value | currency: 'BRL': 'symbol'}}</p>
        <public-work-status [status]="item.status"></public-work-status>
    </div>
    <div item-end
         class="item__btn-detail"></div>
</ion-item>
