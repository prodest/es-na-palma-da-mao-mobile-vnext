<ion-header>
  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h1> {{ concurso.nome }}</h1>

    </ion-card-header>
    <ion-list>
      <ion-item>
        <h2>Cargos:</h2>
        <ul *ngIf="concurso.cargos">
          <li *ngFor="let job of concurso.cargos">{{ job }}</li>
        </ul>
        <h2>Datas:</h2>
        <ul *ngIf="concurso.datas">
          <li *ngFor="let data of concurso.datas">{{ data.nome }} {{ data.data }}</li>
        </ul>
        <h2>Anexos:</h2>
        <ul *ngIf="concurso.anexos">
          <li *ngFor="let anexo of concurso.anexos"> <button ion-button full (click)="openLink(anexo.link)">
              {{ anexo.documento }} </button> </li>
        </ul>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
