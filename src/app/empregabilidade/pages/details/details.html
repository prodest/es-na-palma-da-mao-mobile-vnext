<ion-header>
  <ion-navbar> <ion-title>Detalhes</ion-title> </ion-navbar>
</ion-header>

<ion-content>
  <h1 style="padding-left: 15px;">{{ concurso.nome }}</h1>

  <ion-list *ngIf="concurso.datas">
    <ion-item-divider color="light">DATAS</ion-item-divider>
    <div *ngFor="let data of concurso.datas">
      <ion-item *ngIf="data.inicio || data.fim">
        <h2>{{ data.nome }}</h2>

        <p *ngIf="data.inicio" style="padding-left: 15px;">Inicio: {{ data.inicio }}</p>

        <p *ngIf="data.fim" style="padding-left: 15px;">Fim: {{ data.fim }}</p>
      </ion-item>
    </div>
  </ion-list>
  <ion-list>
    <ion-item-divider color="light">CLASSIFICAÇÃO</ion-item-divider>
    <button ion-item (click)="showclassificados(concurso.id)">
      
      <p>Lista de classificados</p>
    </button>
  </ion-list>
  <ion-list *ngIf="concurso.anexos">
    <ion-item-divider color="light">ANEXOS</ion-item-divider>

    <button text-wrap ion-item *ngFor="let anexo of concurso.anexos" (click)="openLink(anexo.link)">
      {{ anexo.documento }}
    </button>
  </ion-list>
</ion-content>
