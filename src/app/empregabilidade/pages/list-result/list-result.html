<ion-header>
  <ion-navbar>
    <ion-title>Resultado</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="tab" color="primary">
      <ion-segment-button id="alfafa" value="open">
        Aberto
      </ion-segment-button>
      <ion-segment-button id="alfafa" value="ongoing">
        Andamento
      </ion-segment-button>
      <ion-segment-button id="alfafa" value="closed">
        Fechado
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="tab">
    <div *ngSwitchCase="'open'">
      <ion-list>
        <ion-item *ngFor="let item of concursosAbertos">
          <h2>{{ item.nome }}</h2>
          <ul *ngIf="item.cargos">
            <div *ngFor="let job of item.cargos">{{ job }}</div>
          </ul>
          <button ion-button clear item-end color="primary" (click)="detail(item)">ver mais</button>
        </ion-item>
      </ion-list>
    </div>


  </div>
  <div [ngSwitch]="tab">
    <div *ngSwitchCase="'ongoing'">
      <ion-list>
        <ion-item *ngFor="let item of concursosAndamento">
          <h2>{{ item.nome }}</h2>
          <ul *ngIf="item.cargos">
            <div *ngFor="let job of item.cargos">{{ job }}</div>
          </ul>
          <button ion-button clear item-end color="secondary" (click)="detail(item)">ver mais</button>
        </ion-item>
      </ion-list>
    </div>

  </div>
  <div [ngSwitch]="tab">
    <div *ngSwitchCase="'closed'">
      <ion-list>
        <ion-item *ngFor="let item of concursosFechado">
          <h2>{{ item.nome }}</h2>
          <ul *ngIf="item.cargos">
            <div *ngFor="let job of item.cargos">{{ job }}</div>
          </ul>
          <button ion-button clear item-end color="danger" (click)="detail(item)">ver mais</button>
        </ion-item>
      </ion-list>
    </div>

  </div>
</ion-content>
