
<ion-content padding >
    <button (click)="back()"> 
    <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
</button>
  <div class="style">ENTRAR</div>
    
  <form (submit)="login(username, password)">
    <ion-list no-padding
              margin-top>
      <ion-item>
        <ion-label floating>CPF ou Email</ion-label>
        <ion-input type="email"
                   [(ngModel)]="username"
                   name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password"
                   [(ngModel)]="password"
                   name="password"></ion-input>
      </ion-item>
      <ion-item no-lines>
        <button ion-button
                item-end
                clear
                color-light
                (click)="openUrlForgotPassword()">Esqueceu sua senha?</button>
      </ion-item>
    </ion-list>
    <button ion-button 
            full
            large
            color-primary-inverse
            type="submit" >ENTRAR</button>
    <button ion-button 
            full
            large (click)="createAccount()">CRIAR CONTA</button>
  </form>
  <div class="social-login"
       showWhen="cordova">
    <button ion-button
            large
            block
            icon-start
            color-primary-light
            (click)="googleLogin()">
      <ion-icon name="logo-google"></ion-icon>
      Google
    </button>
    <button ion-button
            large
            block
            icon-start
            color-primary-light
            (click)="facebookLogin()">
      <ion-icon name="logo-facebook"></ion-icon>
      Facebook
    </button>
  </div>
  <espm-section-title >
    Ou acesse com        
  </espm-section-title>
  <button 
            block
            icon-start
            color-primary-light
            (click)="facebookLogin()">
      <ion-icon name="logo-facebook"></ion-icon>
      Facebook
    </button>
    <button 
            large
            block
            (click)="googleLogin()" class="buton">
      <ion-icon name="logo-google"></ion-icon>
      Google
    </button>
    
</ion-content>
