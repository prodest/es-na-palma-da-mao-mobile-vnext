<ion-header>
    <ion-navbar hideBackButton>
        <button ion-button
                menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Diário Oficial ES</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            Edições recentes
        </ion-list-header>
        <ion-item *ngFor="let edition of latestEditions$ | async">
            <h3>
                <strong>{{edition.date}}</strong> - Diário Oficial do ES</h3>

            <button ion-button
                    item-end
                    accent
                    clear
                    icon-start
                    (click)="openEdition(edition.url)">
                <ion-icon name="download"></ion-icon>
                BAIXAR
            </button>
        </ion-item>
    </ion-list>
</ion-content>
