<ion-header>
  <ion-navbar>
    <button ion-button
            menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ES na Palma da Mão</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="brasao-governo">
    <img src="assets/imgs/Brasao_Governo_240.png">
  </div>

  <ion-slides [pager]="true">
    <ion-slide>
      <div class="dashboard-icons">
        <ion-card (click)="openPage('TranscolOnlinePage')">
          <ion-icon class="pop-in"
                    name="md-bus"></ion-icon>Transcol Online
          <small>CETURB</small>
        </ion-card>
        <ion-card (click)="openPage('DioSearchPage')">
          <ion-icon class="pop-in"
                    name="search"></ion-icon>Consulta DIO
          <small>DIÁRIO OFICIAL</small>
        </ion-card>
        <ion-card (click)="openPage('NewsListPage')">
          <ion-icon class="pop-in"
                    name="paper"></ion-icon>Notícias
          <small>ES</small>
        </ion-card>
        <ion-card (click)="openPage('VehiclesPage', !isLoggedIn)">
          <ion-icon class="pop-in"
                    name="car"></ion-icon>Multas por Veículo
          <small>DETRAN</small>
        </ion-card>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="dashboard-icons">
        <ion-card (click)="openPage('CalendarPage')">
          <ion-icon name="md-calendar"></ion-icon>Agenda ES
        </ion-card>
        <ion-card (click)="openPage('DriverLicensePage', !isLoggedIn)">
          <ion-icon name="car"></ion-icon>Situação da CNH
          <small>DETRAN</small>
        </ion-card>
        <ion-card (click)="openPage('SepSearchPage')">
          <ion-icon name="search"></ion-icon>Consulta Processo
          <small>Processo Eletrônico</small>
        </ion-card>
        <ion-card (click)="openPage('TransparencyDashboardPage')">
          <ion-icon name="pie"></ion-icon>Transparência
          <small>SECONT</small>
        </ion-card>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
