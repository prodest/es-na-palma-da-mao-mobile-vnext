<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button
              icon-only
              (click)="navCtrl.pop()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Legenda</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list class="bus-stops">
    <ion-item-divider color="light">Pontos de Ônibus</ion-item-divider>
    <ion-item class="available-origin">
      <ion-icon class="fa-bus"
                item-start></ion-icon>
      <h3>
        <strong>Disponível</strong> como ponto de <strong>origem</strong>
      </h3>
    </ion-item>
    <ion-item class="available-destination">
      <ion-icon class="fa-bus"
                item-start></ion-icon>
      <h3><strong>Disponível</strong> como ponto de <strong>destino</strong></h3>
    </ion-item>
    <ion-item class="origin">
      <ion-icon class="fa-bus"
                item-start></ion-icon>
      <h3>
        <strong>Disponível</strong> como ponto de <strong>origem</strong>
      </h3>
    </ion-item>
    <ion-item class="destination"
              no-lines>
      <ion-icon class="fa-bus"
                item-start></ion-icon>
      <h3><strong>Disponível</strong> como ponto de <strong>destino</strong></h3>
    </ion-item>
    <ion-item-divider color="light">Qualidade das previsões</ion-item-divider>
    <ion-item class="good">
      <ion-icon class="fa-bus"
                item-start></ion-icon>
      <h3>Boa</h3>
    </ion-item>
    <ion-item class="not-good">
      <ion-icon class="fa-bus"
                item-start></ion-icon>
      <h3>Média</h3>
    </ion-item>
    <ion-item class="bad">
      <ion-icon class="fa-bus"
                item-start></ion-icon>
      <h3>Baixa</h3>
    </ion-item>
    <ion-item class="no-info">
      <ion-icon class="fa-bus"
                item-start></ion-icon>
      <h3>Veículo não transmitindo ou viagem não iniciada</h3>
    </ion-item>
  </ion-list>
</ion-content>
