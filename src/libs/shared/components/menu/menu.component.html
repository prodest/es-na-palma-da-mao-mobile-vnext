<ion-list class="menu">
  <button *ngIf="!isLoggedIn"
          menuClose
          ion-item
          no-lines
          (click)="openPage('LoginPage')">
    <ion-icon item-start
              name="ios-log-in"></ion-icon>
    Login / Cadastre-se
  </button>
  <ng-container *ngFor="let menu of menus">
    <ion-list-header>{{menu.name}}</ion-list-header>
    <button ion-item
            *ngFor="let page of menu.items;let last = last"
            [ngClass]="{ last: last, accessDenied: !isLoggedIn && page.secure }"
            (click)="openPage(page.component, !isLoggedIn && page.secure )">
      <ion-icon item-start
                name="md-{{page.icon}}"></ion-icon>
      {{page.title}}
    </button>

  </ng-container>
  <button *ngIf="isLoggedIn"
          menuClose
          ion-item
          (click)="logout()">
    <ion-icon item-start
              name="log-out"></ion-icon>
    Sair
  </button>
</ion-list>
