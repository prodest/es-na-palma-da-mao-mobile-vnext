<div class="large-button">
  <div class="button-wrapper {{color}}">
    <button ion-button round large [disabled]="disabled">
      <ion-grid class="large-button-grid">
        <ion-row>
          <ion-col col-2>
            <p><ion-icon name={{leftIcon}}></ion-icon></p>
          </ion-col>
          <ion-col col-8>
            <p>{{text}}</p>
          </ion-col>
          <ion-col col-2>
            <p><ion-icon name={{rightIcon}}></ion-icon></p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </button>
  </div> <!-- Fim da div button-wrapper -->
</div>
